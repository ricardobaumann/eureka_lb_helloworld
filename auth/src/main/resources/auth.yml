spring:
    profiles: default
    application:
        name: auth
eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:1111/eureka/
    instance:
        leaseRenewalIntervalInSeconds: 5
security:
    oauth2:
        client:
            authorized-grant-types: authorization_code,refresh_token,password
            clientId: foo
            clientSecret: foosecret
            scope: openid
    user:
        name: bar
        password: barsecret
server:
    contextPath: /hascode
    port: 9000

---

spring:
    profiles: docker
    application:
        name: auth
eureka:
  instance:
    preferIpAddress: true
  client:
    registryFetchIntervalSeconds: 5
    instanceInfoReplicationIntervalSeconds: 5
    initialInstanceInfoReplicationIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://registry:1111/eureka/
security:
    oauth2:
        client:
            authorized-grant-types: authorization_code,refresh_token,password
            clientId: foo
            clientSecret: foosecret
            scope: openid
    user:
        name: bar
        password: barsecret
server:
    contextPath: /hascode
    port: 9000
