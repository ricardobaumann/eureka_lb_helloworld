server:
  port: 8888

eureka:
  instance:
    hostname: configserver
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:1111/eureka/

spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/ricardobaumann/config-repo